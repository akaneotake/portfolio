      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item pe-3">

  <!-- Portfolio -->
  <div class="container-fluid">
    <div id="portfolio">
      <h2 class="text-center">Portfolio</h2>
      <div class="row">
        <div class="col-6">
          <div class="portfolio-img"></div>
        </div>
        <div class="col-6">
